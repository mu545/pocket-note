<div clas="row">
  <div class="col s12">
    <div class="card">
      <div class="card-image">
        <img
          class="responsive-img"
          src="/images/note.jpg">
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s12 grey">
    <p class="card-title grey-text text-lighten-5">create new note to remember</p>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="col m8 offset-m2 s12 input-field">
        <label>Title</label>
        <input type="text">
      </div>
    </div>

    <div class="row">
      <div class="col m8 offset-m2 s12 input-field">
        <label>Content</label>
        <textarea class="materialize-textarea"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col m8 offset-m2 s12 right-align">
        <button class="btn">Save</button>
      </div>
    </div>
  </div>
</div>
